---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: apiback-rl-tls
  namespace: apiback
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`apiback.sfeir.demo.traefiklabs.tech`) && Path (`/newlines`)
      services:
        - name: apiback-v1
          port: 80
      middlewares:
      #  - name: rate-limit
  tls:
    certResolver: default

